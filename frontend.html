
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asistente #1 - Futurista</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0a0f1f 0%, #000000 100%);
      color: #00ffe7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 20px;
      background: #0f1629;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 5px #00ffe7;
      border-bottom: 1px solid #00ffe7;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #004d44;
      color: #ffffff;
    }
    .bot {
      align-self: flex-start;
      background: #112233;
      border-left: 4px solid #00ffe7;
    }
    form {
      display: flex;
      padding: 20px;
      background: #0f1629;
      border-top: 1px solid #00ffe7;
    }
    input {
      flex: 1;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      outline: none;
      margin-right: 10px;
      background: #1e2b40;
      color: #00ffe7;
    }
    button {
      background: #00ffe7;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00ffcc;
    }
  </style>
</head>
<body>
  <header>ü§ñ Asistente #1 - El Futuro es Hoy</header>
  <div id="chat"></div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Escribe tu pregunta..." required />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    const addMessage = (text, sender) => {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    };

    form.onsubmit = async (e) => {
      e.preventDefault();
      const question = input.value;
      addMessage(question, 'user');
      input.value = '';
      
      const response = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: question })
      });

      const data = await response.json();
      addMessage(data.response || '‚ö†Ô∏è Sin respuesta', 'bot');
    };
  </script>
</body>
</html>
