    body {
      background: #0f0f1a;

<body>
  <h1>ðŸ§  Asistente #1 Futurista</h1>
  <textarea id="chat" class="big-box" readonly></textarea><br>
  <input type="text" id="message" placeholder="Escribe tu mensaje aquÃ­..." />
  <button onclick="sendMessage()">Enviar</button><br><br>
  <input type="file" id="video" />
  <button onclick="uploadVideo()">Aprender desde Video</button>

  <script>
    async function sendMessage() {
      const msg = document.getElementById('message').value;
      const chat = document.getElementById('chat');
      chat.value += "TÃº: " + msg + "\n";
      const res = await fetch('/ask', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      chat.value += "Asistente: " + data.reply + "\n";
      document.getElementById('message').value = "";
    }

    async function uploadVideo() {
      const file = document.getElementById('video').files[0];
      const formData = new FormData();
      formData.append("video", file);
      const res = await fetch('/learn', { method: 'POST', body: formData });
      const data = await res.json();
      alert(data.message);
    }
  </script>
</body>
